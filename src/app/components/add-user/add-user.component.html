<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="wrongInformation">
    Please fill in all fields correctly.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <h2>Add User</h2>
  <form class="form-container" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" class="form-control" id="profession" [(ngModel)]="user.profession" name="profession" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="genderDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ selectedGenderLabel }}
        </button>
        <div class="dropdown-menu" aria-labelledby="genderDropdown">
          <ng-container *ngFor="let gender of genders; let i = index">
            <a class="dropdown-item" (click)="selectGender(gender)">{{ gender }}</a>
            <div *ngIf="i < genders.length - 1" class="dropdown-divider"></div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
    </div>
    <label>Select an image</label>
    <input class="image-upload" type="file" (change)="handleFileSelected($event)">
    <div class="buttons-container">
      <button type="submit" class="btn btn-primary">Add User</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/'])">Cancel</button>
    </div>
  </form>
</div>
