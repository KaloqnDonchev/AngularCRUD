<div class="container">

    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="wrongInformation">
      {{ wrongInformation }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <h2>{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>
  
    <form class="form-container" (submit)="handleSubmit($event)">
  
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name <span *ngIf="!isEditMode" class="text-danger">*</span></label>
        <input appFormValidation pattern="^[a-zA-Zа-яА-ЯёЁ]+$" type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
        <div class="invalid-feedback">
          Please provide a valid name.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name <span *ngIf="!isEditMode" class="text-danger">*</span></label>
        <input appFormValidation pattern="^[a-zA-Zа-яА-ЯёЁ]+$" type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
        <div class="invalid-feedback">
          Please provide a valid last name.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="profession" class="form-label">Profession <span *ngIf="!isEditMode" class="text-danger">*</span></label>
        <input appFormValidation type="text" class="form-control" id="profession" [(ngModel)]="user.profession" name="profession" required>
        <div class="invalid-feedback">
          Please provide a valid profession.
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Gender <span *ngIf="!isEditMode" class="text-danger">*</span></label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="genderDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ selectedGenderLabel }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="genderDropdown">
            <li *ngFor="let gender of genders">
              <a class="dropdown-item" (click)="selectGender(gender)">{{ gender }}</a>
            </li>
          </ul>
          <input appFormValidation class="d-none" type="text" [(ngModel)]="user.gender" name="gender" required>
          <div class="invalid-feedback">
            Please select a gender.
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of Birth <span *ngIf="!isEditMode" class="text-danger">*</span></label>
        <input appFormValidation type="date" class="form-control" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
        <div class="invalid-feedback">
          Please provide a valid date of birth.
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Select an image</label>
        <input type="file" class="form-control" (change)="handleFileSelected($event)">
      </div>
  
      <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2">{{ isEditMode ? 'Update User' : 'Add User' }}</button>
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/'])">Cancel</button>
      </div>
    </form>
  </div>
